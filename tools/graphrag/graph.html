<html><head><script src="https://d3js.org/d3.v7.min.js"></script></head><body><script>d3.json("graph.json").then(function(data) { const width = 960, height = 600; const svg = d3.select("body").append("svg").attr("width", width).attr("height", height); const simulation = d3.forceSimulation(data.nodes).force("link", d3.forceLink(data.links).id(d => d.id)).force("charge", d3.forceManyBody()).force("center", d3.forceCenter(width / 2, height / 2)); const link = svg.append("g").selectAll("line").data(data.links).enter().append("line").attr("stroke", "#999").attr("stroke-opacity", 0.6); const node = svg.append("g").selectAll("circle").data(data.nodes).enter().append("circle").attr("r", 5).attr("fill", "#69b3a2"); simulation.on("tick", () => { link.attr("x1", d => d.source.x).attr("y1", d => d.source.y).attr("x2", d => d.target.x).attr("y2", d => d.target.y); node.attr("cx", d => d.x).attr("cy", d => d.y); }); });</script></body></html>
